<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple website</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <form id="login-form" action="">
      <h1>Вход</h1>
      <div class="input-box">
        <input type="text" placeholder="Фамилия" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Имя" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Отчество" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Пароль" required>
      </div>
      <div class="remember">
        <label><input type="checkbox"> Запомнить данные</label>
      </div>
      <button type="submit">Войти</button>
      <button type="button" id="register-button">Регистрация</button>
    </form>

    <form id="register-form" action="" style="display: none;">
      <h1>Регистрация</h1>
      <div class="input-box">
        <input type="text" placeholder="Фамилия" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Имя" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Отчество" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Пароль" required>
      </div>
      <button type="submit">Зарегистрироваться</button>
      <button type="button" id="back-to-login">Назад</button>
    </form>
  </div>
  <script src="app.js"></script> 
</body>
</html>
